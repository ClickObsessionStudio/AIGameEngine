{% extends "base.html" %}
{% block title %}Create – Game Library{% endblock %}
{% block content %}
<div class="create-shell">
  <section class="preview-pane" aria-label="Game preview">
    <iframe id="preview" title="Game preview"
            sandbox="allow-scripts allow-same-origin"
            referrerpolicy="no-referrer"></iframe>
  </section>

  <form id="gen-form" class="composer" novalidate>
    <textarea id="prompt" class="composer-input" placeholder="Describe or refine your game idea…" rows="3"></textarea>
    <div class="composer-actions">
      <button type="submit" class="btn btn-lime">Generate / Refine</button>
      <button id="trailer-btn" type="button" class="btn btn-ghost">Generate and Upload Game Trailer</button>
      <button id="save-btn" type="button" class="btn btn-ghost" disabled>Finish and Export</button>
    </div>
  </form>
</div>

<script src="/static/create.js"></script>
{% endblock %}
